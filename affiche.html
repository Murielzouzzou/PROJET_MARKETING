<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiche VitaWatch</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #d0eaff;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #0c4a6e;
    }
    #affiche {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      max-width: 350px;
      box-shadow: 0 6px 15px rgba(0, 132, 199, 0.3);
      text-align: center;
    }
    #affiche h1 {
      margin-bottom: 0.5rem;
    }
    #affiche p {
      margin-bottom: 1rem;
      font-style: italic;
      line-height: 1.4;
    }
    #affiche img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    #affiche .offre {
      font-weight: bold;
      color: #025e9c;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    #affiche a.btn {
      background-color: #0284c7;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    #affiche a.btn:hover {
      background-color: #0369a1;
    }
  </style>
</head>
<body>
  <div id="affiche">
    <h1>VitaWatch</h1>
    <p><em>Votre bien-être au poignet</em></p>
    <img src="https://via.placeholder.com/250x250?text=Montre+VitaWatch" alt="Montre VitaWatch" />
    <p class="offre">Lancement : -15 % sur les 1000 premières commandes !</p>
    <a href="index.html" class="btn">Retour à l'accueil</a>
  </div>
</body>
</html>
