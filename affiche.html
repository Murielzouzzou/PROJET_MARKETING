<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affiche VitaWatch</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 2rem;
      color: #084a8a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #mini-affiche {
      background: #d0eaff;
      border-radius: 12px;
      padding: 2rem;
      max-width: 350px;
      box-shadow: 0 6px 15px rgba(0, 132, 199, 0.3);
      text-align: center;
    }
    #mini-affiche h3 {
      color: #0c4a6e;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    #mini-affiche p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.4;
      font-style: italic;
    }
    #mini-affiche .image-placeholder img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    #mini-affiche .offre-speciale {
      font-weight: bold;
      color: #025e9c;
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }
    #mini-affiche .btn {
      background-color: #0284c7;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    #mini-affiche .btn:hover {
      background-color: #0369a1;
    }
  </style>
</head>
<body>

  <div id="mini-affiche">
    <h3>VitaWatch – Votre bien-être au poignet</h3>
    <p><em>Relaxation, suivi santé, détection d’anomalies – tout ce dont vous avez besoin, dans une montre élégante et personnalisable.</em></p>
    <div class="image-placeholder">
      <img src="https://via.placeholder.com/250x250?text=Montre+VitaWatch" alt="Montre VitaWatch" />
    </div>
    <p class="offre-speciale">Lancement : -15 % sur les 1000 premières commandes !</p>
    <a href="#" class="btn">Acheter maintenant</a>
  </div>

</body>
</html>
